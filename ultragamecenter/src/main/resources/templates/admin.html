
    {{>header}}

    <div class="body-tabs-container">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#eventos">Eventos</a></li>
            <li><a data-toggle="tab" href="#reservas">Reservas</a></li>
        </ul>
        <div class="divider mt-0" style="margin-bottom: 30px"></div>
    </div>

	<div class="add-event-btn-container">
    	<a class="mb-2 mr-2 btn-transition btn btn-outline-focus" href= '/add-event'><i class="fas fa-plus-circle"></i>Añadir Evento</a>
    </div>
    
    <ul>
    	{{#events}}
	    <li class="event-wrap">
	        <div class="card widget-content">
	            <div class="widget-content-outer">
	                <div class="widget-content-wrapper">
	                    <div class="widget-content-left">
	                        <div class="widget-heading">{{name}}</div>
	                        <div class="widget-subheading">
	                            <i class="fas fa-calendar"></i>  {{date}}
	                        </div>
	                    </div>
	                    <div class="widget-content-right">
	                        <div class="widget-numbers text-success">
	                             {{likes}} <i class="fas fa-heart"></i>
	                            <button
	                                class="btn-transition btn btn-outline-danger left-margin" onclick="location.href= '/admin/event-edit?id={{id}}';">Editar</button>
	                            <button class="btn-transition btn btn-outline-danger left-margin"
	                                onclick="location.href= '/admin/graph-event?id={{id}}';">Gráficos</button>
	                            <button class="btn-transition btn btn-outline-danger left-margin"
	                                onclick="location.href= '/admin/delete-event?id={{id}}'">Eliminar</button>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </li>
	    {{/events}}
	</ul>
	
	{{^events}}
	<p>No existen eventos.</p>
    {{/events}}
    
    
    <div id="eventos" class="fade in active">
    	<div class="add-event-btn-container">
        	<a class="mb-2 mr-2 btn-transition btn btn-outline-focus" href= '/Event-Adder'><i class="fas fa-plus-circle"></i>Añadir Evento</a>
            </div>
            <div class="event">
                <div class="divider mt-0" style="margin-bottom: 30px"></div>
                
            </div>
        </div>
    </div>

    <div>
        <nav class="navigation" aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a href="javascript:void(0);" class="page-link" aria-label="Previous"><span
                            aria-hidden="true">«</span><span class="sr-only">Previous</span></a></li>
                <li class="page-item"><a href="javascript:void(0);" class="page-link">1</a></li>
                <li class="page-item active"><a href="javascript:void(0);" class="page-link">2</a></li>
                <li class="page-item"><a href="javascript:void(0);" class="page-link">3</a></li>
                <li class="page-item"><a href="javascript:void(0);" class="page-link">4</a></li>
                <li class="page-item"><a href="javascript:void(0);" class="page-link">5</a></li>
                <li class="page-item"><a href="javascript:void(0);" class="page-link" aria-label="Next"><span
                            aria-hidden="true">»</span><span class="sr-only">Next</span></a></li>
            </ul>
        </nav>
        <div class="divider mt-0" style="margin-bottom: 30px"></div>
    </div>

   {{>footer}}
