        {{>header}}

        <div class="body__overlay"></div>
        
        <!-- Start Login Register Area -->
        
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <ul class="login__register__menu" role="tablist">
                            <li role="presentation" class="login active"><a href="#login" role="tab"
                                    data-toggle="tab">Login</a></li>
                            <li role="presentation" class="register"><a href="#register" role="tab"
                                    data-toggle="tab">Register</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Start Login Register Content -->
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="htc__login__register__wrap">
                            <!-- Start Single Content -->
                            <div id="login" role="tabpanel" class="single__tabs__panel tab-pane fade in active">
                                <form class="login" method="post" action="/logginUser">
                                    <input type="email" placeholder="Email*" name="email">
                                    <input type="password" placeholder="Password*" name="password">
                                    <input type='submit' value='Guardar'/>
                                </form>
                            </div>
                            <!-- End Single Content -->
                            <!-- Start Single Content -->
                            <div id="register" role="tabpanel" class="single__tabs__panel tab-pane fade">
                                <form action="/registerUser" class="login" method="post">
                                    <input type="text" placeholder="Name*" name="name">
                                    <input type="text" placeholder="Last Name*" name="lastName">
                                    <input type="email" placeholder="Email*" name="email">
                                    <input type="password" placeholder="Password*" name="password">
                                    <input type='submit' value='Guardar'/>
                                </form>
                            </div>
                            <!-- End Single Content -->
                        </div>
                    </div>
                    <p>{{Registered}}</p>
                </div>
                <!-- End Login Register Content -->
            </div>
        </div>
        <!-- End Login Register Area -->
        <!-- Start Footer Area -->
        {{>footer}}
