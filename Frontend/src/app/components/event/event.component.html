<app-header site="EVENTOS"></app-header>
<p id="pageSize" style="display: none;">3</p>
<div class="eventContainer">
    <div class="event">
        <div class="divider mt-0" style="margin-bottom: 30px"></div>
        <ul>
            <li class="event-wrap" *ngFor="let event of events">
                <div class="card widget-content">
                    <div class="widget-content-outer">
                    <div class="widget-content-wrapper">
                        <div class="widget-content-left">
                        <a class="widget-heading" [routerLink]="['/see-event',event?.id]">{{event?.name}}</a>
                        <div class="widget-subheading">
                            <i class="fas fa-calendar"></i>  {{event?.date}}
                        </div>
                        </div>
                        <div class="widget-content-right">
                            <div class="widget-numbers text-success"><i class="fas fa-heart"></i>
                                <a *ngIf="isLoged"class="widget-heading" (click)="like(event.id)">Asistir</a>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </li>
        </ul>     
    </div>
   
</div>
<button id="seeMore" *ngIf="more" class="btn btn-success" (click)="nextPage()">Ver mÃ¡s</button>
